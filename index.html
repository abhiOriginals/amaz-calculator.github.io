    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate.....</title>

</head>
<body class="">
    <div class="tBtn"></div>
    <div class="calculator">

            <span id="clear">clear</span>

            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span >-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>
